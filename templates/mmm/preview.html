{% extends "layouts/default.html" %}
{% block main %}
  <h1 class="mb-6 text-3xl">Preview Your Data</h1>
  <h2 class="mb-6 text-2xl">
    {{ csv_file.file_name }}
  </h2>
  <p class="mb-6 text-lg">
    Here is a preview of your data. You can download the full file <a class="link link-hover link-secondary" href="{% url 'mmm:serve_csv' csv_file.id %}">here</a>.
  </p>
  <div id="charts-container" class="grid grid-cols-2 gap-4">
    {% for predictor in predictors %}
      <div class="h-[400px] mb-5">
        <canvas id="chart-{{ forloop.counter }}"></canvas>
      </div>
    {% endfor %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const labels = {{ labels|safe }};
      const salesData = {{ sales_data|safe }};

      function createChart(containerId, dataset) {
        const ctx = document.getElementById(containerId);
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: labels,
            datasets: [{
              label: dataset.label,
              data: dataset.data,
              borderColor: 'rgb(75, 192, 192)',
              yAxisID: 'y',
            }, {
              label: 'Sales',
              data: salesData,
              borderColor: 'rgb(192, 75, 75)',
              yAxisID: 'y1',
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            interaction: {
              mode: 'index',
              intersect: false,
            },
            scales: {
              y: {
                type: 'linear',
                display: true,
                position: 'left',
                ticks: {
                  callback: function(value, index, values) {
                    return '€' + value.toLocaleString();
                  }
                }
              },
              y1: {
                type: 'linear',
                display: true,
                position: 'right',
                grid: {
                  drawOnChartArea: false,
                },
                ticks: {
                  callback: function(value, index, values) {
                    return '€' + value.toLocaleString();
                  }
                }
              }
            },
            plugins: {
              tooltip: {
                callbacks: {
                  label: function(context) {
                    return context.dataset.label + ': €' + context.parsed.y.toLocaleString();
                  }
                }
              }
            }
          }
        });
      }

      {% for dataset in predictors %}
        createChart('chart-{{ forloop.counter }}', {
          label: '{{ dataset.label }}',
          data: {{ dataset.data|safe }}
        });
      {% endfor %}
    });
  </script>
{% endblock main %}
