<c-line-chart 
    :chart_id="chart_id"  
    :index="index" 
    :series="series" 
    :series_labels="series_labels"
    :series_axes="['y_left', 'y_right']"
    x_label="{{ x_label }}"
    y_label="{{ y_label }}"
    y_label_left="{{ y_label }}"
    y_label_right="{{ y_label }}"
    y_unit_left="{{ y_unit }}"
    y_unit_right="{{ y_unit }}"
    :colors="['rgb(75, 192, 192)', 'rgb(255, 99, 132)']"
/>
